<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../static/account_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="../static/script.js"></script>
    <header>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        
        <nav class="menu_nav">
            <ul>
                <li><a href="/{{session['username']}}">Home</a></li>
                <li><a href="#">Saving Goals</a></li>
                <li><a href="/history_{{session['username']}}">History</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        

        <div class="name">
            <h1 class="money_visualiser">NAME</h1>
        </div>
        

        <input type="checkbox" id="profile-toggle" class="profile-toggle">
        <label for="profile-toggle" class="profile-toggle-label">
            <img src="https://picsum.photos/42/42" alt="Profile">
        </label>
        
        <nav class="profile_nav">
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="left">
            <div class="placeholder"></div>
            <!-- <button class="save">Save to History</button> -->
        </div>
        <div class="right">
            <form action="#" class="user_selection" method="POST">
                <label for="title">Title (short description):</label>
                <input name="title" type="text" id="title">
                <label for="object">Choose an Object Container:</label>
                <select name="object" id="object">
                    <option value="House">House</option>
                    <option value="Car">Car</option>
                    <option value="Trolley">Trolley</option>
                </select>
                <label for="money_amount">Amount of Money:</label>
                <div class="money_input">
                    <span>$</span>
                    <input name="money_amount" type="number" id="money_amount">
                </div>
                <button type='submit'>Submit</button>
            </form>

            <div class="additional_info">
                <label for="graphs">Additional Information:</label>
                <div id="graphs"></div>
            </div>

            <a href="#" class="resources">More Resources</a>
        </div>
    </div>
</body>
</html>
